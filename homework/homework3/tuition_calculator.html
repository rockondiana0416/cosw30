<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Tuition Calculator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="tuition.css" type="text/css">
    </head>
    <body>
        <form id="tuition" method="POST" action="process_tuition.php">
            
            <section id="container">
                <img id="logo" src="https://lbpost.com/wp-content/uploads/2014/02/LBCCnCSULB.jpg" alt="Long Beach City College Logo">
                </img>
                
                <h2>LBCC Tuition Calculator</h2>
                
                <section id="resident">
                    <label for="dropdown">Are you a resident of California?</label> 
                      <select id="dropdown" name="resident" type="number" list="resident">
                        <option value="46">yes</option>
                        <option value="265">no</option>
                      </select>
                </section>
                
                
                <section id="units">
                    <label for="dropdown">How many units are you taking this semester?</label> 
                      <select id="dropdown" name="units" type="number" list="units">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                    </select>
                </section>
                
                <p>Mandatory Student Health fee: $20.00</p>
                <section id="health">
                    <input type="hidden" name="health" value="20">
                </section>
                
                <section id="services">
                    <label for="dropdown">College Services Card</label>
                    <select id="dropdown" name="services" type="number" list="services">
                        <option value="0">No</option>
                        <option value="20">Yes</option>
                    </select>
                </section>
                
                <section id="parking">
                    <label for="dropdown">Parking Permit</label>
                    <select id="dropdown" name="parking" type="number" list="parking">
                        <option value="0">No</option>
                        <option value="30">Yes</option>
                    </select>
                </section>
                
                <input id="submit" class="button" type="submit" value="submit">
            </section>
        </form>
    </body>
</html>
